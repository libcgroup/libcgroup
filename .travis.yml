dist: bionic
sudo: false

git:
  submodules: false

notifications:
  email:
    on_success: always
    on_failure: always

language: c
compiler:
  - gcc

addons:
  apt:
    packages:
      - lxc
      - lxd

# perform the build and fail immediately on error
install:
  - ./bootstrap.sh
  - make

script:
  - make check
